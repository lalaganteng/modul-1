<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>method</title>
</head>
<body>
    
    <div id="app">
        <p>{{ greet('aaaa') }}</p>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            methods: {
                greet: function (name) {
                    return 'good morning, ' + name;
                }
            }
        })
    </script>
</body>
</html>
